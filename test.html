<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .search-container {
            position: relative;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .results {
            position: absolute;
            top: 40px;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }
        .result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .result-item:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for hotels or rides...">
        <div class="results" id="results"></div>
    </div>
    
    <script>
        const searchInput = document.getElementById('search');
        const resultsContainer = document.getElementById('results');

        const data = [
            "OYO Rooms - Delhi",
            "OYO Rooms - Mumbai",
            "Uber Ride - New York",
            "Uber Ride - San Francisco",
            "OYO Rooms - Bangalore",
            "Uber Ride - Los Angeles",
            "OYO Rooms - Hyderabad",
            "Uber Ride - Chicago"
        ];

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            resultsContainer.innerHTML = '';
            if (query) {
                const filteredResults = data.filter(item => item.toLowerCase().includes(query));
                resultsContainer.style.display = filteredResults.length ? 'block' : 'none';
                filteredResults.forEach(result => {
                    const div = document.createElement('div');
                    div.classList.add('result-item');
                    div.textContent = result;
                    div.addEventListener('click', () => {
                        searchInput.value = result;
                        resultsContainer.style.display = 'none';
                    });
                    resultsContainer.appendChild(div);
                });
            } else {
                resultsContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
